apiVersion: v1
kind: Service
metadata:
  name: grafana-expose
  labels:
    app: grafana-expose
spec:
  ports:
  - name: http-web
    port: 80
    protocol: TCP
    targetPort: 3000
    nodePort: 31000
  selector:
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/name: grafana
  type: NodePort
status:
  loadBalancer: {}
  